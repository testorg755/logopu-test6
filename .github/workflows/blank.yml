
name: Matrix-Test


on:
  
  workflow_dispatch:
  pull_request:
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}--${{ github.workflow }}-
      cancel-in-progress: true

    steps:
      - name: The random failing job
        run: |
          echo ${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}-${{ github.ref }}-${{ github.workflow }}--${{ github.workflow }}-
          sleep 10
